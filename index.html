<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>G_Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bigshot+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <!-- Header  -->
  <header class="header">
    <div class="container flex header__container">
      <a href="./index.html" class="header__logo flex" role="link" aria-labelledby="Link to homepage">
        <img loading="lazy" src="logo.svg" alt="logo" role="presentation">
      </a>

      <div class="flex header__form w-full">
        <div class="search__container flex item-center">
          <img loading="lazy" src="./search.svg" alt="search" class="search__icon">
          <input type="text" name="search" id="search" class="search__input" placeholder="Search products">
        </div>
        <button class="search__btn flex-center">Search</button>
      </div>

      <nav class="flex">
        <a href="./index.html" class="flex-column item-center justify-center">
          <img loading="lazy" src="./heart.svg" alt="favourites" role="presentation">
          <p>Wishlist</p>
          <div id="wishlistBadge" class="badge">3</div>
        </a>

        <a href="./basket.html" class="flex-column item-center justify-center">
          <img loading="lazy" src="./cart.svg" alt="favourites" role="presentation">
          <p>Trolley</p>
          <div id="basketBadge" class="badge">3</div>
        </a>
        </nav>

    </div>
  </header>
    
  <main>
    <div class="cart__modal" id="cartDialog">
      <div class="bg__overlay">
        <div class="cart__container" role="dialog" aria-labelledby="cart dialog box">
          <header class="cart__header item-center justify-between">
            <h4>Added to trolley</h4>
            <button onclick="closeDialog()" class="cart__button-close">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333" width="24" height="24">
                <path d="M12 10.94l6.97-6.97a.75.75 0 0 1 1.06 1.06L13.06 12l6.97 6.97a.75.75 0 0 1-1.06 1.06L12 13.06l-6.97 6.97a.75.75 0 0 1-1.06-1.06L10.94 12 3.97 5.03a.75.75 0 0 1 1.06-1.06L12 10.94z"></path>
              </svg>
            </button>
          </header>

          <div class="cart__content">
            <section class="cart__content-container">
              <div class="flex">
                <div class="cart__content-image">
                  <img src="" id="cartImage" alt="clothing">
                </div>

                <div class="cart__content-text w-full">
                  <div class="blue medium"> 1x Added</div>
                  <a href="#" id="cartItem"></a>
                </div>
              </div>
            </section>
          </div>
          <footer class="cart__footer flex">
            <button onclick="closeDialog()" class="cart__btn cart__btn-outline justify-center w-full">Continue Shopping</button>
            <a href="./basket.html" class="cart__btn justify-center w-full">Go to Trolley</a>
          </footer>
        </div>
      </div>
    </div>

    <section class="hero">
      <div class="hero__grid container">
        <div class="hero__col-small">
          <figure class="relative">
            <img loading="lazy" src="./camerabg.png" width="405px" height="405px" alt="camera store" class=" hero-img">
            <figcaption class="hero__caption-camera mx-auto relative">
              <h3 class="red text-center hero-label">CAMERA STORE</h3>
              <h1 class="red text-center hero__header-sm display-font">DSLR CAMERAS</h1>
              <a href="./products.html?category=camera" class="hero__button-red flex item-center justify-center red mx-auto">SEE MORE</a>
            </figcaption>
          </figure>
        </div>

        <div class="hero__col-large">
          <figure class="relative">
            <img loading="lazy" src="./clothbg.png" width="826px" height="405px" alt="camera store" class="hero-img">
            <figcaption class="hero__caption-cloth relative">
              <h3 class="white hero-label">CLOTHING STORE</h3>
              <h1 class="white hero__header-lg display-font">FASHION SALE</h1>
              <a href="./products.html?category=clothing" class="hero__button-white white flex item-center justify-center">SHOP NOW</a>
            </figcaption>
          </figure>
        </div>

        <div class="hero__col-large grid__row-2">
          <figure class="relative">
            <img loading="lazy" src="./foodbg.png" width="826px" height="405px" alt="camera store" class="hero-img">
            <figcaption class="hero__caption-cloth relative">
              <h3 class="white hero-label">FOOD MARKET</h3>
              <h1 class="white hero__header-lg display-font text-stroke">GROCERY SALE</h1>
              <a href="./products.html?category=food" class="hero__button-white white flex item-center justify-center">CLICK HERE TO SEE MORE</a>
            </figcaption>
          </figure>
        </div>

        <div class="hero__col-small grid__row-2">
          <figure class="relative">
            <img loading="lazy" src="./storebg.png" width="405px" height="405px" alt="camera store" class=" hero-img">
            <figcaption class="hero__caption-all mx-auto relative">
              <a href="./products.html" class="hero__button-white text-center hero__header-sm display-font flex item-center justify-center white mx-auto">
                Click to explore all stores
              </a>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>

    <section class="popular__section">
      <div class="container">
        <h3 class="popular__section-heading">Popular Items</h3>

        <hr class="popular__section-divider">

        <div class="flex popular__section-flex" id="productContainer">
          
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container grid grid-cols-2">
      <div class="footer-box flex item-center justify-center">
        <div class="text-center">
          <h4 class=""><strong>Returning an item</strong></h4>
          <br>
          <p class="">For returns, product support and repairs</p>
          <a href="#" class="link"><strong>Learn more here</strong></a>
        </div>
      </div>
      <div class="footer-box flex item-center justify-center">
        <div class="text-center">
          <h4 class=""><strong>Payment methods</strong></h4>
          <br>
          
          <div class="flex footer-gap">
            <img loading="lazy" src="./maestro.png" alt="maestro">
            <img loading="lazy" src="./mastercard.png" alt="mastercard">
            <img loading="lazy" src="./Nectar.png" alt="Nectar">
          </div>
          <div class="flex footer-gap">
            <img loading="lazy" src="./One4All.png" alt="One4All">
            <img loading="lazy" src="./visa.webp" alt="visa">
            <img loading="lazy" src="./paypal.png" alt="paypal">
          </div>
        </div>
      </div>

    </div>
    <hr>
    <div class="footer-box flex item-center justify-center">
      <p>Â© 2024. All rights reserved.</p>
    </div>
  </footer>

  <script src="./main.js" defer>
   
  </script>
</body>
</html>
